function isNavMobileMode() {
    return ($('.navbar-toggle').css('display') != 'none');
};


function animationWhenEnter(elementString, animationNameArg)
{
	animatted = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
	
	$(elementString).mouseenter(function(event) {
	
		animationaName = 'animated ' + animationNameArg;
		element = $(event.target);

		element.addClass(animationaName).one(animatted, function(){
			element.removeClass(animationaName);
		});
			
	});

	$(elementString).mouseleave(function(event) {
	
		animationaName = 'animated ' + animationNameArg;
		element = $(event.target);
		element.removeClass(animationaName);
	});
}

function animateNomPage()
{
	$('.nomPage .nomSvg path').attr("class", "nomSvg nom-change-color");
}

function stopAnimateNomPage()
{
	$('.nomPage .nomSvg').attr("class", "nomSvg");
}

function animateAboutUsPage()
{
	$('.aboutUsPage .background-img').addClass('about-page-img-fade-out');
}

function stoptAnimateAboutUsPage()
{
	$('.aboutUsPage .background-img').removeClass('about-page-img-fade-out');
}

$(document).ready(function() {

		$(window).resize(function() {
		   
		});
		
		if (isNavMobileMode()){
			animationWhenEnter('nav ul a', ' pulse');
		}
		else{
			animationWhenEnter('nav ul a', ' wobble');
		}

		$('nav ul a').on('click', function(event){
		
			if (isNavMobileMode())
			{
				setTimeout(function(){
					$('.navbar-toggle').click(); 
				}, 500); 
			}
		});
   
		 $('#fullpage').fullpage({
	
        //Navigation
        menu: false,
        lockAnchors: false,
        anchors:['AboutUs', 'OurGames', 'OurDreamTeam', 'ContactUs'],
        navigation: false,
        navigationPosition: 'right',

        slidesNavigation: false,
        slidesNavPosition: 'bottom',

        //Scrolling
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',

        loopBottom: true,
        loopTop: false,
        loopHorizontal: true,
        continuousVertical: false,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: true,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,

        //Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        //Design
        controlArrows: true,
        verticalCentered: true,
        resize : true,
        sectionsColor: ['#C63D0F', '#9ED7E8', '#7E8F7C', '#1BBC9B'],
        paddingTop: '0px',
        paddingBottom: '0px',
        fixedElements: '#fullPageHeader, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,

        //Custom selectors
        sectionSelector: '.section',
        slideSelector: '.fullpageSlide',

        //events
        onLeave: function(index, nextIndex, direction){
			
			stoptAnimateAboutUsPage();
			stopAnimateNomPage();

			console.log(nextIndex);
			
			if (nextIndex == 1)
			{
				animateAboutUsPage();
			}
			
			if (nextIndex == 2)
			{
				animateNomPage();
				/*
				$('.OurGames1 .ziki').addClass('animated bounceInUp').
				one(animatted, function(){
					$('.OurGames1 .ziki').removeClass('animated bounceInUp');
				});;
				*/
			}
			
		},
        afterLoad: function(anchorLink, index){},
        afterRender: function(){},
        afterResize: function(){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
		});
		
		animateAboutUsPage();
	});

</script>
